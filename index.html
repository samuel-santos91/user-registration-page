<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Registration Page</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <section id="start-page">
      <h1>Choose your next step</h1>
      <button onclick="showRegistrationPage()">
        Register with Regional Australia Bank
      </button>
      <button onclick="redirectToMainPage()">
        Go back to Regional Australia Bank
      </button>
    </section>

    <section id="registration-page" class="hidden">
      <h1>Registration Form</h1>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />

        <button type="submit">Register</button>
      </form>
    </section>

    <section id="thank-you-page" class="hidden">
      <p>thank you page</p>
    </section>
  </body>
</html>
