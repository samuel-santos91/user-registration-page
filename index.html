<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Registration Page</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <section id="start-page">
      <h1>Choose your next step</h1>
      <button onclick="showRegistrationPage()">
        Register with Regional Australia Bank
      </button>
      <button onclick="redirectToMainPage()">
        Go back to Regional Australia Bank
      </button>
    </section>

    <section id="registration-page" class="hidden">
      <h1>Registration Form</h1>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <p id="email-error-message" class="hidden">email not valid</p>

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          pattern="^\d{10}$"
          maxlength="10"
          required
        />
        <p id="phone-error-message" class="hidden">phone number not valid</p>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />

        <button type="submit">Register</button>
      </form>
    </section>

    <section id="thank-you-page" class="hidden">
      <h1>Thank You for Registering!</h1>
      <p>Your new account ID: <span id="account-id"></span></p>
    </section>

    <dialog id="help-message">
      <p>Need help?</p>
      <a href="https://www.regionalaustraliabank.com.au/personal/support"
        >Clik here</a
      >
    </dialog>
  </body>
</html>
